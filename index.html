<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <nav class="navbar">

            <ul class="navbar__list">
                <li class="navbar__item">Features</li>
                <li class="navbar__item">Team</li>
                <li class="navbar__item">Sign In</li>
            </ul>
        </nav>
        <section class="section">
